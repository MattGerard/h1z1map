<section data-ng-controller="ClansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Clans</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="clan in clans" data-ng-href="#!/clans/{{clan._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="clan.created | date:'medium'"></span>
				by
				<span data-ng-bind="clan.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="clan.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!clans.$resolved || clans.length">
    	No Clans yet, why don't you <a href="/#!/clans/create">create one</a>?
    </div>
</section>
