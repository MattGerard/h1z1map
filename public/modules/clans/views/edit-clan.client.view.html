<section data-ng-controller="ClansController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit {{clan.name}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="clan.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
        </fieldset>
        </form>

         <form class="form-horizontal" data-ng-submit="addMember()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Add Member</label>
                    <div class="controls">
                        <input type="text" id="memberName" class="form-control" placeholder="Member Name" data-ng-model="new.clan.members" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-default">
                </div>
                <div data-ng-show="errorUsername" class="text-danger">
                  <strong data-ng-bind="errorUsername"></strong>
                </div>
            </fieldset>
          </form>

          <div>
            <h3>Whitelisted</h3>
            <ul class="user-list">
              <li ng-repeat="member in clan.members">
              {{member.username}} <span class="removeUser btn btn-default pull-right" ng-click="removeMember(member)">Remove</span>
              </li>
            </ul>
          </div>


    </div>
</section>
