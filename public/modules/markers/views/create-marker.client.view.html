    <div class="collapse-Menu" ng-click="toggleMenu($event)">Marker Menu</div>
    <div class="create-marker">
    <div class="container-fluid">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
            <div class="col-md-12">
            <div class="row text-center"><br><label class="marker-menu-label control-label">Continue adding details below</label></div>
                <div class="">
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="title" required>
                    </div>
                </div>
                <div class="">
                    <div class="controls">
                        <textarea type="text" data-ng-model="content" id="content" class="form-control marker-desc" placeholder="Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="">
                     <select data-ng-model="markertype" id="marketType" ng-options="markertype.name for markertype in markertypes" class="form-control" required></select>
                </div>
                <div class="hide">
                    <label class="control-label" for="locationLat">Latitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="locationLat" id="locationLat" class="form-control" placeholder="Click the map to populate location" required>
                    </div>
                </div>
                <div class="hide">
                    <label class="control-label" for="locationLong">Longitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="locationLong" id="locationLong" class="form-control" placeholder="Click the map to populate location" required>
                    </div>
                </div>
                <div class="hide">
                    <label class="control-label" for="locationLong">Clan</label>
                    <div class="controls">
                        <input type="text" data-ng-model="clan" id="clan" class="form-control" placeholder="clan" required>
                    </div>
                </div>
            </div>
                <div class="col-md-12 text-center">
                    <input type="submit" class="btn btn-default" value="Create Marker">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
