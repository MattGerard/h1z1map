<section data-ng-controller="MarkersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{marker.title}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == marker.user._id || authentication.user.roles[0] === 'admin'">
		<a class="btn btn-primary" href="/#!/markers/{{marker._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{marker.created | date:'mediumDate'}} by {{marker.user.displayName}}</em>
	</small>
</section>
